<!DICTYPE html>
<head>
    <title>테스트</title>
    <style>
        .info-log{
            width:600px;
            height:700px;
            border:4px solid green;
        }
        p{
            margin:0;
        }
    </style>
</head>
<body>
    <button class="info-att-bt">공격하기</button>
    <div class="info-log" id="log"></div>
    <script>
        const display = document.getElementById("log");

        var log = function(msg,color){
            var info_log = document.createElement("p");
            info_log.innerHTML = msg;
            info_log.style.color=color;
            display.prepend(info_log);
        }

        log("테스트","red");
    </script>
</body>
