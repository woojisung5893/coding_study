<!DICTYPE html>
<head>
    <title>테스트</title>
    <link href="main.css" rel="stylesheet">
</head>
<body>
    <div class="status">
        <div class="status-title">Name:</div>
        <div class="status-name"></div>
        <div class="status-title">Level:</div>
        <div class="status-level"></div>
    </div>
    <div class="stayMenu">
        <button class="dun-go" id="dun_go">탐험하기</button>
        <button class="dun-rest" id="dun_rest">휴식하기</button>
        <div class="floor">
            <button class="dun-floor" id="dun_floor">내려가기</button>
        </div>
    </div>
    <div class="battleMenu">
        <button class="info-att-bt" id="battle_att">공격하기</button>
        <button class="info-heal-bt" id="battle_heal">회복하기</button>
        <button class="info-escape-bt" id="battle_escape">도망가기</button>
    </div>
    <div class="info-log" id="log"></div>
    <script src="main.js"></script>
    <script src="monsterList.js"></script>
    <script src="func.js"></script>
</body>
